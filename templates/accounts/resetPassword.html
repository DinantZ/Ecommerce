{% extends 'base.html' %}


{% block content %}

<section class="section-conten bg-dark padding-y" style="min-height:84vh">


<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

    <div class="card-body">
    <h4 class="card-title mb-4">Променяне на парола</h4>
    {% include 'includes/alerts.html' %}
    <form action="{% url 'resetPassword' %}" method="POST">
    {% csrf_token %}
        <div class="form-group">
			<input type="password" class="form-control" placeholder="Създай парола" name="password">
        </div> <!-- form-group// -->

        <div class="form-group">
			<input type="password" class="form-control" placeholder="Потвърди парола" name="confirm_password">
        </div> <!-- form-group// -->

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Промяна </button>
        </div> <!-- form-group// -->
    </form>
    </div> <!-- card-body.// -->
</div> <!-- card .// -->

<p class="text-center mt-4 text-light">Нямаш акаунт? <a href="{% url 'register' %}"class="btn btn-outline-light">Регистрирай се</a></p>
<br><br>

</section>
{% endblock %}
